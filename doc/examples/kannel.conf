# CORE CONFIGURATION
group = core
admin-port = 13000
admin-password = bar
#status-password = foo
smsbox-port = 13001
#log-file = "/tmp/kannel.log"
#log-level = 0

# FAKE SMSC - for testing
# Replace with real SMSC configuration for production
group = smsc
smsc = fake
smsc-id = fake
port = 10000

# SMSBOX CONFIGURATION
group = smsbox
bearerbox-host = localhost
sendsms-port = 13013
#global-sender = 12345
#log-file = "/tmp/smsbox.log"
#log-level = 0

# SEND-SMS USERS
group = sendsms-user
username = tester
password = foobar

# Admin panel SMS sending - password must match admin-password
group = sendsms-user
username = admin
password = bar

# DEFAULT SMS SERVICE
group = sms-service
keyword = default
text = "No service specified"

