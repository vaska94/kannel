name: Build RPM

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-el10:
    name: Build RPM (EL10)
    runs-on: ubuntu-latest
    container:
      image: rockylinux/rockylinux:10

    steps:
      - name: Install build dependencies
        run: |
          dnf install -y epel-release
          crb enable
          dnf install -y \
            git \
            gcc \
            make \
            autoconf \
            automake \
            libtool \
            rpm-build \
            openssl-devel \
            pkgconfig \
            mariadb-devel \
            libpq-devel \
            libsqlite3x-devel \
            hiredis-devel \
            freetds-devel \
            gettext-devel \
            systemd-rpm-macros

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix git ownership
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set SOURCE_DATE_EPOCH for reproducible builds
        run: |
          echo "SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)" >> $GITHUB_ENV

      - name: Setup rpmbuild tree
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'Version:' rpm/kamex.spec | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create source tarball
        run: |
          git archive --format=tar.gz --prefix=kamex-${{ steps.version.outputs.version }}/ HEAD \
            > ~/rpmbuild/SOURCES/kamex-${{ steps.version.outputs.version }}.tar.gz

      - name: Copy spec files
        run: |
          cp rpm/kamex.spec ~/rpmbuild/SPECS/
          cp rpm/kamex-sqlbox.spec ~/rpmbuild/SPECS/
          cp rpm/kamex-opensmppbox.spec ~/rpmbuild/SPECS/

      - name: Build Kamex RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/kamex.spec

      - name: Install Kamex for addon builds
        run: |
          dnf install -y ~/rpmbuild/RPMS/**/kamex-1*.rpm ~/rpmbuild/RPMS/**/kamex-devel-*.rpm

      - name: Build SQLBox RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/kamex-sqlbox.spec

      - name: Build OpenSMPPBox RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/kamex-opensmppbox.spec

      - name: List built RPMs
        run: find ~/rpmbuild/RPMS ~/rpmbuild/SRPMS -name '*.rpm' -ls

      - name: Upload RPMs
        uses: actions/upload-artifact@v4
        with:
          name: kamex-rpms-el10
          path: |
            ~/rpmbuild/RPMS/**/*.rpm
            ~/rpmbuild/SRPMS/*.rpm

  release:
    name: Create Release
    needs: build-el10
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: kamex-rpms-el10
          path: rpms/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: rpms/**/*.rpm
          generate_release_notes: true

  docker:
    name: Build Docker Image
    needs: build-el10
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download RPM artifacts
        uses: actions/download-artifact@v4
        with:
          name: kamex-rpms-el10
          path: artifacts/

      - name: Copy RPM to docker context
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts/ -name '*.rpm' -ls
          echo "=== Copying main RPM to docker/ ==="
          cp artifacts/RPMS/x86_64/kamex-[0-9]*.el10.x86_64.rpm docker/
          echo "=== Docker context ==="
          ls -la docker/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version and SOURCE_DATE_EPOCH
        id: version
        run: |
          VERSION=$(grep 'Version:' rpm/kamex.spec | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "source_date_epoch=$(git log -1 --format=%ct)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          build-args: |
            SOURCE_DATE_EPOCH=${{ steps.version.outputs.source_date_epoch }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/kamex:latest
            ghcr.io/${{ github.repository_owner }}/kamex:${{ steps.version.outputs.version }}

  docker-alpine:
    name: Build Alpine Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version and SOURCE_DATE_EPOCH
        id: version
        run: |
          VERSION=$(grep 'Version:' rpm/kamex.spec | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "source_date_epoch=$(git log -1 --format=%ct)" >> $GITHUB_OUTPUT

      - name: Build and push Alpine image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.alpine
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          build-args: |
            SOURCE_DATE_EPOCH=${{ steps.version.outputs.source_date_epoch }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/kamex:alpine
            ghcr.io/${{ github.repository_owner }}/kamex:${{ steps.version.outputs.version }}-alpine
